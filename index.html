<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Soda Inutile — ashzer_prime</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="side-left">
    <div class="links">
      <div><strong>my discord</strong> ashzer_prime</div>
      <div style="margin-top:8px"><strong>my youtube</strong></div>
      <div><a href="https://www.youtube.com/@ashzer_prime" target="_blank" rel="noopener">https://www.youtube.com/@ashzer_prime</a></div>
    </div>
  </div>
<svg class="bottle-svg" viewBox="0 0 200 500" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
  <defs>
    <!-- Forme réaliste mais proportion plus fine -->
    <clipPath id="bottleClip">
      <path d="
        M85,30
        h30
        c8,0,10,8,10,15
        v20
        c0,8,8,15,10,25
        c2,10,2,25,2,40
        v40
        c0,10,-10,20,-10,35
        v40
        c0,15,10,25,10,40
        v100
        c0,15,-10,30,-20,35
        c-5,3,-10,5,-15,5
        h-14
        c-5,0,-10,-2,-15,-5
        c-10,-5,-20,-20,-20,-35
        v-100
        c0,-15,10,-25,10,-40
        v-40
        c0,-15,-10,-25,-10,-35
        v-40
        c0,-15,0,-30,2,-40
        c2,-10,10,-17,10,-25
        v-20
        c0,-7,0,-15,10,-15
        z
      " />
    </clipPath>

    <linearGradient id="gloss" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0.0"/>
    </linearGradient>
  </defs>

  <!-- Ombre -->
  <ellipse class="bottle-shadow" cx="100" cy="482" rx="60" ry="10" fill="#000" opacity="0.15"/>

  <!-- Contour -->
  <path class="glass-outline"
        d="
        M85,30
        h30
        c8,0,10,8,10,15
        v20
        c0,8,8,15,10,25
        c2,10,2,25,2,40
        v40
        c0,10,-10,20,-10,35
        v40
        c0,15,10,25,10,40
        v100
        c0,15,-10,30,-20,35
        c-5,3,-10,5,-15,5
        h-14
        c-5,0,-10,-2,-15,-5
        c-10,-5,-20,-20,-20,-35
        v-100
        c0,-15,10,-25,10,-40
        v-40
        c0,-15,-10,-25,-10,-35
        v-40
        c0,-15,0,-30,2,-40
        c2,-10,10,-17,10,-25
        v-20
        c0,-7,0,-15,10,-15
        z"
        fill="none" stroke="#dbeafe" stroke-width="2"/>

  <!-- Reflet -->
  <path d="
        M85,30
        h30
        c8,0,10,8,10,15
        v20
        c0,8,8,15,10,25
        c2,10,2,25,2,40
        v40
        c0,10,-10,20,-10,35
        v40
        c0,15,10,25,10,40
        v100
        c0,15,-10,30,-20,35
        c-5,3,-10,5,-15,5
        h-14
        c-5,0,-10,-2,-15,-5
        c-10,-5,-20,-20,-20,-35
        v-100
        c0,-15,10,-25,10,-40
        v-40
        c0,-15,-10,-25,-10,-35
        v-40
        c0,-15,0,-30,2,-40
        c2,-10,10,-17,10,-25
        v-20
        c0,-7,0,-15,10,-15
        z"
        fill="url(#gloss)" opacity="0.1"/>

  <!-- Liquide -->
  <g clip-path="url(#bottleClip)">
    <g class="liquid-group" id="liquidGroup" style="transform:translateY(var(--svg-translate, 100%));">
      <rect x="-10" y="240" width="220" height="500" class="liquid-shape"/>
      <path d="M-20 280 C 30 260, 90 290, 150 280 C 190 270, 230 300, 270 280 L270 320 L-20 320 Z" fill="#ff5b7a" opacity="0.96"/>
      <path d="M-20 295 C 30 280, 90 310, 150 295 C 190 285, 230 315, 270 295 L270 320 L-20 320 Z" fill="#fff" opacity="0.04"/>
    </g>
  </g>

  <!-- Bulles -->
  <g class="bubbles" id="bubbles">
    <circle cx="90" cy="430" r="2" fill="#fff" opacity="0.8"/>
    <circle cx="110" cy="410" r="3" fill="#fff" opacity="0.6"/>
    <circle cx="95" cy="390" r="2" fill="#fff" opacity="0.7"/>
    <circle cx="105" cy="370" r="1.5" fill="#fff" opacity="0.5"/>
    <circle cx="100" cy="350" r="2.5" fill="#fff" opacity="0.7"/>
  </g>
</svg>


  <div class="side-right">
    <div><strong>englais</strong></div>
    <div style="margin-top:10px; opacity:0.9">ceci est inutile mais satisfaisant</div>
  </div>

  <main class="stage" aria-label="Bouteille interactive">
    <div class="bottle-wrap" id="bottleWrap" role="button" aria-pressed="false" tabindex="0">
      <div class="bottle" id="bottle">
        

        <div class="bubbles" id="bubbles" aria-hidden="true"></div>
      </div>

      <div class="label">
        <span class="brand">PRIMEFIZZ</span>
        <span class="slogan">Soda inutile — mais satisfaisant</span>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
